<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Rock Paper Scissors</h1>
            <h2>Select One:</h2>
            <div id="rps-icons">
                <i class="fas fa-hand-rock fa-2x" id='rock' ></i>
                <i class="fas fa-hand-paper fa-2x" id='paper' ></i>
                <i class="fas fa-hand-scissors fa-2x" id='scissors' ></i>
            </div>
            <div class="game-controls">
                <button id="play-button" onclick="playGame()">Play</button>
                <button id="replay-button" onclick="replayGame()">Replay</button>
            </div>
            <div id="game-area">
                <div id='hand-played'>
                    <div id='player'>
                        <span>You</span>
                        <div id="player-show-selection"></div>
                    </div>
                    <div id='versus'> VS </div>
                    <div id='computer'>
                        <span>Computer</span>
                        <div id="computer-show-selection" class='flip'></div>
                    </div>
                </div>
                <div id="result"></div>
            </div>
            <div id="score-board">
                <div id="win">Won: <span></span></div>
                <div id="loss">Lost: <span></span></div>
                <div id="draw">Draw: <span></span></div>
            </div>
        </div>

    </div>
    
    <script src='./script.js'></script>
</body>
</html>
