<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Rock Paper Scissors</h1>
            <h2>Select One:</h2>
            <div id="rps-icons">
                <i class="fas fa-hand-rock fa-2x" id='rock' ></i>
                <i class="fas fa-hand-paper fa-2x" id='paper' ></i>
                <i class="fas fa-hand-scissors fa-2x" id='scissors' ></i>
            </div>
            <button id="play-button" onclick="playGame()">Play</button>
            <div id="game-area">
                <div id="player-show-selection"></div>
                <div id="computer-show-selection"></div>
            </div>
        </div>

    </div>
    
    <script src='./script.js'></script>
</body>
</html>
